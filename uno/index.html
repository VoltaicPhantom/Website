<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplistic Uno Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ğŸƒ Simple Uno Clone</h1>

    <div id="game-container">
        
        <div id="opponent-area">
            <h3>ğŸ¤– Opponents:</h3>
            <div class="opponent-hands-container">
                <div><p>Computer 1:</p><div id="computer-hand-size-1" class="hand-size"></div></div>
                <div><p>Computer 2:</p><div id="computer-hand-size-2" class="hand-size"></div></div>
                <div><p>Computer 3:</p><div id="computer-hand-size-3" class="hand-size"></div></div>
            </div>
        </div>
        
        <div id="discard-area">
            <p>ğŸ”¥ Top Card:</p>
            <div id="top-card" class="card"></div>
        </div>

        <div id="color-picker" style="display: none;">
            <h3>Choose a Wild Color:</h3>
        </div>

        <div id="player-area">
            <p>ğŸ‘¤ Your Hand:</p>
            <div id="player-hand-container">
            </div>
            <button id="draw-button" onclick="handlePlayerAction(null)">Draw Card</button>
            <button id="uno-button" disabled onclick="declareUno()">UNO!</button>
        </div>
    </div>

    <div id="status-message"></div>
    <button id="start-button" onclick="startGame()">Start New Game</button>

    <script src="game.js"></script>
</body>
</html>
