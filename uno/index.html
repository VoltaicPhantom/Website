<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplistic Uno Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ğŸƒ Simple Uno Clone</h1>

    <div id="game-container">
        <div id="opponent-area">
            <p>ğŸ¤– Computer Hand:</p>
            <div id="computer-hand-size" class="hand-size"></div>
        </div>
        
        <div id="discard-area">
            <p>ğŸ”¥ Top Card:</p>
            <div id="top-card" class="card"></div>
        </div>

        <div id="color-picker" style="display: none;">
            <h3>Choose a Wild Color:</h3>
            <button class="color-btn R" onclick="setWildColor('R')">Red</button>
            <button class="color-btn G" onclick="setWildColor('G')">Green</button>
            <button class="color-btn B" onclick="setWildColor('B')">Blue</button>
            <button class="color-btn Y" onclick="setWildColor('Y')">Yellow</button>
        </div>

        <div id="player-area">
            <p>ğŸ‘¤ Your Hand:</p>
            <div id="player-hand-container">
                </div>
            <button id="draw-button" onclick="handlePlayerAction(null)">Draw Card</button>
            <button id="uno-button" disabled>UNO!</button>
        </div>
    </div>

    <div id="status-message"></div>
    <button id="start-button" onclick="startGame()">Start New Game</button>

    <script src="game.js"></script>
    <script>
        // Start the game automatically when the page loads
        document.addEventListener('DOMContentLoaded', startGame);
    </script>
</body>
</html>
