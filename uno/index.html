<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Uno Clone</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        #game-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #lobby-settings {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        #lobby-settings label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #lobby-settings select, #lobby-settings input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>üÉè Network Uno Clone</h1>

    <div id="game-container">
        <div id="opponent-area" style="display: flex; justify-content: space-around; margin-bottom: 20px;">
            <div class="player-slot" id="player-slot-1">
                <p>Player 2:</p>
                <div id="player-hand-size-1" class="hand-size">0 cards</div>
            </div>
            <div class="player-slot" id="player-slot-2">
                <p>Player 3:</p>
                <div id="player-hand-size-2" class="hand-size">0 cards</div>
            </div>
            <div class="player-slot" id="player-slot-3">
                <p>Player 4:</p>
                <div id="player-hand-size-3" class="hand-size">0 cards</div>
            </div>
        </div>
        
        <div id="discard-area">
            <p>üî• Top Card:</p>
            <div id="top-card" class="card"></div>
        </div>

        <div id="color-picker" style="display: none;">
            <h3>Choose a Wild Color:</h3>
            </div>

        <div id="player-area">
            <p id="player-hand-title">üë§ Your Hand:</p>
            <div id="player-hand-container"></div>
            <button id="draw-button" disabled onclick="handlePlayerAction(null)">Draw Card</button>
            <button id="uno-button" disabled onclick="declareUno()">UNO!</button>
        </div>
    </div>
    
    <div id="status-message">Connecting to Server...</div>
    
    <div id="lobby-settings">
        <h2>Lobby Settings</h2>
        
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="15" required value="Guest">
        
        <label for="game-type">Game Type:</label>
        <select id="game-type">
            <option value="public">Public (Joinable)</option>
            <option value="private">Private (Invite Only)</option>
        </select>
        
        <label for="ai-count">AI Opponents (0-3):</label>
        <input type="number" id="ai-count" min="0" max="3" value="3">
        
        <label for="game-id">Game ID (Optional):</label>
        <input type="text" id="game-id" placeholder="Enter ID to join or leave blank to create">
        
        <button id="lobby-action-button" onclick="handleLobbyAction()">Join/Create Game</button>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
